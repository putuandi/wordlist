<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="My Word List" />
    <meta property="og:description" content="The greatest word list of them all" />
    <meta property="og:image" content="{{ url_for('static', filename='logo_red.png') }}" />

    <link rel="shortcut icon" href="{{ url_for('static', filename='favico.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favico.ico') }}" type="image/x-icon">

    <title>Personal Wordlist</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='{{ url_for("static", filename="mystyle.css") }}' rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrap">
        <div class="banner" onclick="window.location.href = '/'"></div>
        <div class="container">
            <h2>Tidak dapat menemukan kata '{{word}}'</h2>
            {% if suggestions %}
            <h5>Coba kata-kata berikut sebagai gantinya:</h5>
            {% for suggestion in suggestions %}
            {% if suggestion in existing_words %}
            <a href="{{url_for('detail', keyword=suggestion, status_give='old')}}"><button type="button"
                    class="btn btn-outline-dark mt-2 me-2">{{suggestion}}</button></a>
            {% else %}
            <a href="{{url_for('detail', keyword=suggestion)}}"><button type="button"
                    class="btn btn-outline-danger mt-2 me-2">{{suggestion}}</button></a>
            {% endif %}
            {% endfor %}
            {% endif %}
        </div>
    </div>

    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home Page</a></li>
            </ul>
            <p class="text-center text-muted">Â© 2024 Putu Andi</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
